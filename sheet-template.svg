            <style>
.character-screen {
  max-width: 100%;
  padding: 32px;
  background: #181c24;
  border-radius: 18px;
  box-shadow: 0 4px 32px #0008;
  font-family: 'Segoe UI', sans-serif;
  color: #e0e6f0;
}
.character-main-panel {
  flex: 1;
}
.character-header {
  display: flex;
  align-items: center;
  gap: 16px;
}
.character-name {
  font-size: 2em;
  font-weight: bold;
  letter-spacing: 2px;
}
.character-level {
  background: #6A5ACD;
  color: #fff;
  padding: 4px 14px;
  border-radius: 12px;
  font-size: 1em;
}
.character-title {
  background: #23263a;
  padding: 4px 12px;
  border-radius: 10px;
  font-size: 1em;
}
.character-quote {
  margin: 18px 0 10px 0;
  font-size: 1.1em;
  color: #b3b8c5;
}
.stats-row {
  display: flex;
  gap: 24px;
  margin-bottom: 18px;
}
.stats-panel {
  flex: 1;
  background: #23263a;
  padding: 14px 18px;
  border-radius: 10px;
}
.stats-title {
  font-size: 1.1em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.stats-list {
  margin: 0;
  padding-left: 18px;
}
.skills-equipment-row {
  display: flex;
  gap: 24px;
}
.skills-panel, .equipment-panel {
  flex: 1;
  background: #23263a;
  padding: 14px 18px;
  border-radius: 10px;
}
.skills-title, .equipment-title {
  font-size: 1.1em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.skills-icons, .equipment-icons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.quest-log {
  background: #23263a;
  padding: 14px 18px;
  border-radius: 10px;
  margin-top: 22px;
}
.quest-title {
  font-size: 1.1em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.quest-list {
  margin: 0;
  padding-left: 18px;
}
.achievements-social-row {
  display: flex;
  gap: 24px;
  margin-top: 22px;
}
.achievements-panel, .social-panel {
  flex: 1;
  background: #23263a;
  padding: 14px 18px;
  border-radius: 10px;
}
.achievements-title, .social-title {
  font-size: 1.1em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.social-title {
  margin-bottom: 32px;
}
.social-links {
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: flex-start;
}
.adventure-log {
  background: #23263a;
  padding: 14px 18px;
  border-radius: 10px;
  margin-top: 22px;
}
.adventure-title {
  font-size: 1.1em;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.adventure-graph {
  width: 100%;
  max-width: 700px;
}
            </style>
